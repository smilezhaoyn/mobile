<script>
/*
认识移动端

web App html5页面智能运行在浏览器中，app里边内嵌webkit内核
h5页面中如果需要调用摄像头，通讯录，重力传感器...需要通知浏览器去调用这些功能

html5超文本标记语言；可以显示图片，音频，视频
XHTML更加严谨的标记语言
XML 可扩展的标记语言
JS 编程语言

块级标签：div p h1-h6 ul li ol li dl dt dd table form
行内标签：span a label em i b strong br
行内块标签： input img textarea

dispaly:block display:inline-block
width margin padding float

header：头部
section：块
main： 主体部分
footer：底部
nav：导航
figure:图片
figurecaption:图片描述
article:文章
mark:高亮   标签定义带有记号的文本。请在需要突出显示文本时使用 
canvas
hgroup：标题组合
audio 标签定义声音，比如音乐或其他音频流。

input中 autocomplete 属性规定输入字段是否应该启用自动完成功能

<label for="user"></label><input type="text" name="username" id="user"  autocomplete="off/on">

pattern 属性规定用于验证输入字段的模式。
注释：pattern 属性适用于以下 <input> 类型：text, search, url, telephone, email 以及 password.
<input type="text" pattern="\d{1,3}">
